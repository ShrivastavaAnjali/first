<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creature</title>
    <link rel="stylesheet" href="creature.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the creture</h1>
        <button>Play</button>
    </div>
    <div class="screen">
        <h2>Select your favorite creature : </h2>
        <div class="container">
              <div class="elem">
                <h4>pikachu</h4>
                <img src="pikachu.png" alt="">
            </div>
            <div class="elem">
                <h4>Jerry</h4>
                <img src="jerry.png" alt="">
            </div>
            <div class="elem">
                <h4>Doremon</h4>
                <img src="doremonpng.png" alt="">
            </div>
            <div class="elem">
                <h4>Oggy</h4>
                <img src="https://pngfre.com/wp-content/uploads/oggy-1.png" alt="">
            </div>
        </div>
    </div>
    <div class="screen">
        <div class="timeScore">
            <h4>Time : <span>0 : 0</span></h4>
            <h5>Score : <span>0</span></h5>
        </div>
        <div class="playGround"></div>
    </div>
    <script src="creature.js"></script>
</body>
</html>
